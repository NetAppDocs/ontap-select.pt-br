indexpage:
  lead: O NetApp ONTAP Select é um dispositivo de storage definido por software que
    você pode implantar em uma variedade de servidores de hardware comuns que executam
    o hipervisor VMware ESXi ou Kernel-Based Virtual Machine (KVM). Ele oferece a
    agilidade de que você precisa para criar uma infraestrutura de nuvem privada flexível
    e dimensionável. Este site contém a documentação do ONTAP Select 9.15.1.
